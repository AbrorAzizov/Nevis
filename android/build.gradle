// Файл android/build.gradle

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Обновление AGP
        classpath 'com.android.tools.build:gradle:8.11.0'  // Обновить до версии 8.1.0 или выше
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.2.0'  // Проверьте актуальность Kotlin
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Задача для очистки проекта
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
